<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBF - Artigos</title>
    <link href="output.css" rel="stylesheet" />
    <link href="/src/assets/inter.css" rel="stylesheet" />
    <script defer src="/src/assets/alpine.js"></script>
  </head>
  <body>
    <div
      class="relative"
      x-data="{ 
      darkMode: JSON.parse(localStorage.getItem('darkMode')) || false,
      init() {
        this.$watch('darkMode', value => {
          localStorage.setItem('darkMode', JSON.stringify(value));
        });
      }
    }"
      :class="{ 'dark': darkMode }"
    >
      <!-- Content container -->
      <div
        class="relative flex flex-col overflow-hidden bg-white dark:bg-gray-900 transition-colors duration-300"
      >
        <header
          class="relative z-20"
          x-data="{
            mobileMenuOpen: false,
            screenWidth: window.innerWidth,
            init() {
              window.addEventListener('resize', () => {
                  this.screenWidth = window.innerWidth;
              });
              this.$watch('screenWidth', (value) => {
                  if (value >= 768) {
                    this.mobileMenuOpen = false;
                  }
              });
            }
          }"
        >
          <nav
            class="mx-auto flex max-w-6xl items-center justify-between py-6 px-8"
            aria-label="Global"
          >
            <a href="/">
              <span class="sr-only">SBF</span>
              <img class="h-16 w-auto" src="src/assets/logo.png" alt="SBF" />
            </a>
            <div class="flex lg:hidden">
              <button
                type="button"
                class="inline-flex items-center justify-center rounded-md text-black dark:text-white"
                @click="mobileMenuOpen = true"
              >
                <span class="sr-only">Open menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-menu-icon lucide-menu"
                >
                  <path d="M4 12h16" />
                  <path d="M4 18h16" />
                  <path d="M4 6h16" />
                </svg>
              </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-10 lg:items-center">
              <a
                href="/trips"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Viagens</a
              >
              <a
                href="/content"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Conteúdo</a
              >
              <a
                href="/products"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Produtos</a
              >
              <a
                href="/about"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Sobre nós</a
              >
              <!-- Night Mode Toggle -->
              <button
                @click="darkMode = !darkMode"
                class="p-2 rounded-lg text-black dark:text-white bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'"
              >
                <!-- Sun icon (shown in dark mode) -->
                <svg
                  x-show="darkMode"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="transition-transform duration-300"
                >
                  <circle cx="12" cy="12" r="5" />
                  <path
                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                  />
                </svg>
                <!-- Moon icon (shown in light mode) -->
                <svg
                  x-show="!darkMode"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="transition-transform duration-300"
                >
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
              </button>
            </div>
          </nav>

          <!-- Mobile menu -->
          <!-- Mobile menu -->
          <div
            class="lg:hidden"
            role="dialog"
            aria-modal="true"
            x-show="mobileMenuOpen"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            x-cloak
            style="z-index: 50"
          >
            <div class="fixed inset-0 z-50 bg-black/70"></div>
            <div
              class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white dark:bg-gray-900 sm:max-w-sm transition-colors duration-300"
            >
              <div class="flex items-center justify-between pl-8 pr-8 py-6">
                <a href="/" class="focus:outline-none">
                  <span class="sr-only">SBF</span>
                  <img
                    class="h-16 w-auto"
                    src="src/assets/logo.png"
                    alt="SBF"
                  />
                </a>
                <button
                  type="button"
                  class="rounded-md text-black dark:text-white"
                  @click="mobileMenuOpen = false"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-x-icon lucide-x"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>

              <div
                class="divide-y divide-gray-400/30 dark:divide-gray-600/30 border-y border-gray-400/30 dark:border-gray-600/30"
              >
                <a
                  href="/trips"
                  class="flex items-center gap-x-5 py-4 px-8 text-sm/6 font-medium text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-backpack-icon lucide-backpack text-gray-400 dark:text-gray-500"
                  >
                    <path
                      d="M4 10a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z"
                    />
                    <path d="M8 10h8" />
                    <path d="M8 18h8" />
                    <path d="M8 22v-6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v6" />
                    <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" />
                  </svg>
                  Viagens
                </a>

                <a
                  href="/content"
                  class="flex items-center gap-x-5 py-4 px-8 text-sm/6 font-medium text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-folder-icon lucide-folder text-gray-400 dark:text-gray-500"
                  >
                    <path
                      d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"
                    />
                  </svg>
                  Conteúdo
                </a>

                <a
                  href="/products"
                  class="flex items-center gap-x-5 py-4 px-8 text-sm/6 font-medium text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-package-icon lucide-package text-gray-400 dark:text-gray-500"
                  >
                    <path
                      d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"
                    />
                    <path d="M12 22V12" />
                    <polyline points="3.29 7 12 12 20.71 7" />
                    <path d="m7.5 4.27 9 5.15" />
                  </svg>
                  Produtos
                </a>

                <a
                  href="/about"
                  class="flex items-center gap-x-5 py-4 px-8 text-sm/6 font-medium text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="flex-none text-gray-400 dark:text-gray-500"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                  </svg>
                  Sobre nós
                </a>

                <!-- Night Mode Toggle for Mobile -->
                <div class="flex items-center justify-between py-4 px-8">
                  <div class="flex items-center gap-x-5">
                    <svg
                      x-show="!darkMode"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="text-gray-400 dark:text-gray-500"
                    >
                      <path
                        d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                      />
                    </svg>
                    <svg
                      x-show="darkMode"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="text-gray-400 dark:text-gray-500"
                    >
                      <circle cx="12" cy="12" r="5" />
                      <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                      />
                    </svg>
                    <span
                      class="text-sm/6 font-medium text-black dark:text-white"
                      >Modo noturno</span
                    >
                  </div>
                  <button
                    @click="darkMode = !darkMode"
                    class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-200 dark:bg-gray-700 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2"
                    :class="{ 'bg-blue-600': darkMode }"
                    role="switch"
                    :aria-checked="darkMode"
                  >
                    <span
                      class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                      :class="{ 'translate-x-5': darkMode, 'translate-x-0': !darkMode }"
                    ></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="max-w-6xl mx-auto w-full px-8 py-6">
          <h2
            class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-white sm:text-4xl"
          >
            Artigos
          </h2>
          <p
            class="mt-4 text-pretty text-md font-light text-gray-600 dark:text-gray-300 sm:text-md/8"
          >
            Explore nossos artigos sobre cultura canábica, viagens, experiências
            e muito mais.
          </p>
        </div>

        <!-- Articles Section with Pagination -->
        <div
          class="max-w-6xl mx-auto w-full px-8 pb-16"
          x-data="{
               currentPage: 1,
               articlesPerPage: 10,
               articles: [
                 {
                   id: 1,
                   title: 'Canábis na cultura e gastronomia',
                   date: '17 de Setembro, 2024',
                   image: 'src/assets/india.jpg',
                   excerpt: 'Descubra todas as maravilhas que o Norte de Marrocos e as Montanhas Rif têm a oferecer, e também seus segredos. Descubra todas as maravilhas que o Norte de Marrocos e as Montanhas Rif têm a oferecer, e também seus segredos. Uma viagem por paisagens deslumbrantes e uma imersão completa na cultura local. Venha conhecer os sabores, aromas e tradições que tornam esta região verdadeiramente única.'
                 },
                 {
                   id: 2,
                   title: 'A história da canábis na medicina tradicional',
                   date: '10 de Setembro, 2024',
                   image: 'src/assets/morroco.jpg',
                   excerpt: 'Uma exploração da história milenar da canábis como remédio em várias culturas ao redor do mundo e seus usos medicinais tradicionais que persistem até hoje. Documentos históricos mostram seu uso em tratamentos desde a antiga China até o Egito antigo. As propriedades terapêuticas reconhecidas por civilizações antigas continuam sendo objeto de estudo pela medicina moderna.'
                 },
                 {
                   id: 3,
                   title: 'Produção artesanal de haxixe em Chefchaouen',
                   date: '5 de Setembro, 2024',
                   image: 'src/assets/1.jpg',
                   excerpt: 'Conheça os métodos tradicionais de produção de haxixe nas montanhas do Rif em Marrocos, técnicas transmitidas por gerações que continuam praticamente inalteradas até hoje. As famílias locais preservam conhecimentos ancestrais sobre cultivo e processamento. O respeito pela terra e pela tradição é evidente em cada etapa deste processo artesanal centenário.'
                 },
                 {
                   id: 4,
                   title: 'Turismo responsável em comunidades canábicas',
                   date: '28 de Agosto, 2024',
                   image: 'src/assets/2.jpg',
                   excerpt: 'Como podemos criar experiências turísticas que respeitem e valorizem as comunidades locais que mantêm tradições canábicas, sem explorar ou prejudicar suas práticas culturais. O equilíbrio entre a curiosidade do visitante e o respeito pelas tradições locais é fundamental. Criar conexões autênticas com estas comunidades pode promover entendimento cultural e desenvolvimento sustentável.'
                 },
                 {
                   id: 5,
                   title: 'Canábis e gastronomia: além dos brownies',
                   date: '20 de Agosto, 2024',
                   image: 'src/assets/3.jpg',
                   excerpt: 'Explore a rica história da canábis na gastronomia mundial, desde preparações tradicionais indianas até inovações culinárias contemporâneas que vão muito além dos conhecidos brownies. Chefs renomados estão redescrobrindo ingredientes e técnicas ancestrais para criar novas experiências. A combinação de sabores, aromas e efeitos oferece uma dimensão completamente nova à arte culinária moderna.'
                 },
                 {
                   id: 6,
                   title: 'Museus e espaços culturais dedicados à canábis',
                   date: '15 de Agosto, 2024',
                   image: 'src/assets/4.jpg',
                   excerpt: 'Um roteiro pelos principais museus e espaços culturais pelo mundo que são dedicados à história, cultura e ciência da canábis, oferecendo experiências educativas para visitantes. De Amsterdã a Barcelona, esses espaços preservam artefatos históricos e promovem conhecimento científico. A abordagem educacional destes locais ajuda a desmistificar e contextualizar o papel da planta nas diversas sociedades.'
                 },
                 {
                   id: 7,
                   title: 'Rituais e cerimoniais com canábis pelo mundo',
                   date: '10 de Agosto, 2024',
                   image: 'src/assets/5.jpg',
                   excerpt: 'Uma jornada pelos diversos rituais religiosos e espirituais que incorporam o uso da canábis como elemento sacro, desde a Índia antiga até as práticas rastafári na Jamaica. A planta sagrada conecta devotos com dimensões espirituais em cerimônias cheias de significado. Estes rituais carregam séculos de tradição e permanecem vitais para a identidade cultural de diversas comunidades.'
                 },
                 {
                   id: 8,
                   title: 'Extração de resina no Nepal: tradições himalaias',
                   date: '2 de Agosto, 2024',
                   image: 'src/assets/beldi.jpeg',
                   excerpt: 'O charas nepalês é conhecido mundialmente por sua qualidade. Descubra as técnicas tradicionais de coleta manual de resina que são preservadas nas regiões montanhosas do Nepal. Famílias inteiras participam desta prática sazonal nas encostas do Himalaia há incontáveis gerações. O microclima único destas altitudes confere características particulares que são valorizadas por conhecedores de todo o mundo.'
                 },
                 {
                   id: 9,
                   title: 'Canábis e arte: influência nos movimentos artísticos',
                   date: '27 de Julho, 2024',
                   image: 'src/assets/about1.png',
                   excerpt: 'Como a canábis influenciou diversos movimentos artísticos ao longo da história, desde as artes visuais até a música, literatura e cinema, moldando expressões culturais significativas. Artistas como Baudelaire e grupos como os Beats documentaram suas experiências em obras icônicas. A planta serviu como catalisadora para exploração de novas perspectivas estéticas e quebras de paradigmas criativos.'
                 },
                 {
                   id: 10,
                   title: 'Plantas companheiras: cultivo sustentável de canábis',
                   date: '20 de Julho, 2024',
                   image: 'src/assets/about2.png',
                   excerpt: 'Técnicas de cultivo que combinam canábis com outras plantas em sistemas simbióticos, promovendo práticas agrícolas sustentáveis que beneficiam o solo e o ecossistema. Esta abordagem reduz a necessidade de pesticidas e aumenta a biodiversidade local. Os princípios da permacultura aplicados a estes cultivos representam um retorno a práticas ancestrais com benefícios comprovados pela ciência moderna.'
                 },
                 {
                   id: 11,
                   title: 'Genética e terroir: a influência da geografia nas variedades',
                   date: '15 de Julho, 2024',
                   image: 'src/assets/india.jpg',
                   excerpt: 'Assim como no vinho, o conceito de terroir se aplica à canábis. Explore como diferentes regiões produziram variedades distintas adaptadas às condições locais ao longo dos séculos. A interação entre genética, solo, clima e técnicas de cultivo cria perfis únicos de canabinoides e terpenos. Estas diferenças regionais representam um patrimônio genético inestimável para preservação da biodiversidade da planta.'
                 }
               ],
               get totalArticles() {
                 return this.articles.length;
               },
               get totalPages() {
                 return Math.ceil(this.totalArticles / this.articlesPerPage);
               },
               get currentArticles() {
                 const start = (this.currentPage - 1) * this.articlesPerPage;
                 const end = start + this.articlesPerPage;
                 return this.articles.slice(start, end);
               },
               nextPage() {
                 if (this.currentPage < this.totalPages) {
                   this.currentPage++;
                   window.scrollTo({ top: 0, behavior: 'smooth' });
                 }
               },
               prevPage() {
                 if (this.currentPage > 1) {
                   this.currentPage--;
                   window.scrollTo({ top: 0, behavior: 'smooth' });
                 }
               },
               goToPage(page) {
                 if (page >= 1 && page <= this.totalPages) {
                   this.currentPage = page;
                   window.scrollTo({ top: 0, behavior: 'smooth' });
                 }
               }
             }"
        >
          <!-- Articles List -->
          <ul role="list">
            <template
              x-for="(article, index) in currentArticles"
              :key="article.id"
            >
              <li class="flex flex-col gap-10 pb-8 last:pb-0 md:flex-row">
                <img
                  class="w-full md:w-auto md:aspect-[9/10] h-60 flex-none rounded-2xl object-cover"
                  :src="article.image"
                  :alt="article.title"
                />
                <div class="flex-auto">
                  <h3
                    class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white"
                    x-text="article.title"
                  ></h3>
                  <p
                    class="text-sm/7 text-gray-600 dark:text-gray-400 font-light"
                    x-text="article.date"
                  ></p>
                  <p
                    class="mt-6 text-base/7 text-gray-600 dark:text-gray-300 font-light"
                    x-text="article.excerpt"
                  ></p>
                  <div class="mt-7">
                    <a
                      href="/article"
                      class="text-sm/6 font-medium text-blue-500 hover:text-blue-400"
                      >Ler mais
                      <span class="pl-1" aria-hidden="true">→</span></a
                    >
                  </div>
                </div>
              </li>
            </template>
          </ul>

          <!-- Pagination -->
          <div
            class="mt-10 flex items-center justify-between border-t border-gray-200 dark:border-gray-600 pt-8"
          >
            <div class="flex flex-1 items-center justify-between">
              <div>
                <p class="text-sm text-gray-700 dark:text-gray-300">
                  <span
                    class="font-medium"
                    x-text="((currentPage - 1) * articlesPerPage) + 1"
                  ></span>
                  a
                  <span
                    class="font-medium"
                    x-text="Math.min(currentPage * articlesPerPage, totalArticles)"
                  ></span>
                  de
                  <span class="font-medium" x-text="totalArticles"></span>
                  artigos
                </p>
              </div>
              <div>
                <nav
                  class="isolate inline-flex space-x-1"
                  aria-label="Pagination"
                >
                  <button
                    @click="prevPage()"
                    class="relative inline-flex items-center px-2 py-2 text-gray-500 dark:text-gray-400 hover:text-blue-600 focus:z-20 focus:outline-none transition duration-150"
                    :class="{ 'cursor-not-allowed opacity-40': currentPage === 1 }"
                    :disabled="currentPage === 1"
                  >
                    <span class="sr-only">Anterior</span>
                    <svg
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>

                  <!-- Page numbers -->
                  <template x-for="page in totalPages" :key="page">
                    <button
                      @click="goToPage(page)"
                      class="relative inline-flex items-center px-3 py-2 text-sm font-medium transition duration-150"
                      :class="page === currentPage ? 'text-blue-500' : 'text-gray-700 dark:text-gray-300 hover:text-blue-500'"
                      x-text="page"
                    ></button>
                  </template>

                  <button
                    @click="nextPage()"
                    class="relative inline-flex items-center px-2 py-2 text-gray-500 dark:text-gray-400 hover:text-blue-600 focus:z-20 focus:outline-none transition duration-150"
                    :class="{ 'cursor-not-allowed opacity-40': currentPage === totalPages }"
                    :disabled="currentPage === totalPages"
                  >
                    <span class="sr-only">Próxima</span>
                    <svg
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
