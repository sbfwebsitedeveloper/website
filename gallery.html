<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="output.css" rel="stylesheet" />
    <link href="/src/assets/inter.css" rel="stylesheet" />

  </head>
  <body>
    <div
      class="relative"
      x-data="{ 
      darkMode: JSON.parse(localStorage.getItem('darkMode')) || false,
      init() {
        this.$watch('darkMode', value => {
          localStorage.setItem('darkMode', JSON.stringify(value));
        });
      }
    }"
      :class="{ 'dark': darkMode }"
    >
      <!-- Content container -->
      <div
        class="relative flex flex-col overflow-hidden bg-white dark:bg-gray-900 transition-colors duration-300"
      >
        <header
          class="relative z-20"
          x-data="{
            mobileMenuOpen: false,
            screenWidth: window.innerWidth,
            init() {
              window.addEventListener('resize', () => {
                  this.screenWidth = window.innerWidth;
              });
              this.$watch('screenWidth', (value) => {
                  if (value >= 768) {
                    this.mobileMenuOpen = false;
                  }
              });
            }
          }"
        >
          <nav
            class="mx-auto flex max-w-6xl items-center justify-between py-6 px-8"
            aria-label="Global"
          >
            <a href="/">
              <span class="sr-only">SBF</span>
              <img class="h-16 w-auto" src="src/assets/logo.png" alt="SBF" />
            </a>
            <div class="flex lg:hidden">
              <button
                type="button"
                class="inline-flex items-center justify-center rounded-md text-black dark:text-white"
                @click="mobileMenuOpen = true"
              >
                <span class="sr-only">Open menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-menu-icon lucide-menu"
                >
                  <path d="M4 12h16" />
                  <path d="M4 18h16" />
                  <path d="M4 6h16" />
                </svg>
              </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-10 lg:items-center">
              <a
                href="/trips"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Viagens</a
              >
              <a
                href="/content"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Conteúdo</a
              >
              <a
                href="/products"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"
                >Produtos</a
              >
              <a
                href="/about"
                class="text-sm/6 font-medium text-black dark:text-white tracking-wide hover:text-gray-600 dark:hover:text-gray-300"

                @click="darkMode = !darkMode"

                :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'"

                <!-- Sun icon (shown in dark mode) -->

                  x-show="darkMode"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="transition-transform duration-300"

                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"

                    >

                    </svg>
                    <svg

                    role="switch"
                    :aria-checked="darkMode"
                  >

        <div

        >
          <div>

            >

            </h2>
            <p
              class="mt-4 text-pretty text-md font-light text-gray-600 dark:text-gray-300 sm:text-md/8"
            >
              Explore nossa coleção de fotografias de destinos ao redor do
              mundo.
            </p>
          </div>

          <!-- Filter buttons -->
          <div
            class="flex flex-wrap gap-2"
            x-data="{ 
              filters: {
                tours: true,
                merch: true,
                events: true
              },
              firstFilterClick: true,
              
              toggleFilter(filter) {
                if (this.firstFilterClick) {
                  // On first click, deactivate all other filters
                  Object.keys(this.filters).forEach(key => {
                    this.filters[key] = false;
                  });
                  this.filters[filter] = true;
                  this.firstFilterClick = false;
                  return;
                }
                
                // Check if this is the last active filter
                const activeFilters = Object.keys(this.filters).filter(key => this.filters[key]);
                if (activeFilters.length === 1 && activeFilters[0] === filter) {
                  // Don't toggle if it's the last active filter
                  return;
                }
                
                this.filters[filter] = !this.filters[filter];
              }
            }"
          >
            <button
              @click="toggleFilter('tours'); $dispatch('filter-changed', {filters})"
              :class="{'bg-blue-600 text-white': filters.tours, 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200': !filters.tours}"
              class="px-3 py-1.5 rounded-full text-sm font-medium transition-colors duration-200"
            >
              Viagens
            </button>
            <button
              @click="toggleFilter('merch'); $dispatch('filter-changed', {filters})"
              :class="{'bg-blue-600 text-white': filters.merch, 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200': !filters.merch}"
              class="px-3 py-1.5 rounded-full text-sm font-medium transition-colors duration-200"
            >
              Produtos
            </button>
            <button
              @click="toggleFilter('events'); $dispatch('filter-changed', {filters})"
              :class="{'bg-blue-600 text-white': filters.events, 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200': !filters.events}"
              class="px-3 py-1.5 rounded-full text-sm font-medium transition-colors duration-200"
            >
              Eventos
            </button>
          </div>
        </div>

        <!-- Gallery grid -->
        <div class="max-w-6xl mx-auto w-full px-8 pt-6 pb-16">
          <div
            x-data="{ 
              showModal: false,
              imgSrc: '',
              imgAlt: 'Imagem ampliada',
              filters: {
                tours: true,
                merch: true,
                events: true
              },
              
              openModal(src) {
                this.imgSrc = src;
                this.showModal = true;
              },
              
              closeModal() {
                this.showModal = false;
              },
              
              isVisible(tags) {
                // Check if any of the active filters match the image tags
                return tags.some(tag => this.filters[tag]);
              }
            }"
            @filter-changed.window="filters = $event.detail.filters"
          >
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
              <!-- Image items with tags -->
              <div
                x-show="isVisible(['tours'])"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform scale-95"
                x-transition:enter-end="opacity-100 transform scale-100"

                x-transition:leave-start="opacity-100 transform scale-100"
                x-transition:leave-end="opacity-0 transform scale-95"

            <!-- Image Modal -->

                    x-transition:enter="ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                  >
                    <!-- Close button -->
                    <button
                      type="button"
                      class="absolute top-3 right-3 z-10 text-white bg-black/50 rounded-full p-2 hover:bg-black/75 transition"
                      @click="closeModal()"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                      </svg>
                    </button>

                    <!-- Image container -->
                    <div class="max-h-[80vh] max-w-full">
                      <img
                        :src="imgSrc"
                        :alt="imgAlt"
                        class="max-h-[80vh] w-auto max-w-full object-contain"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
